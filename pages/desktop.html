<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../style/style.css">
	<link rel="stylesheet" href="../style/all.min.css">
	<title>DESKTOPS</title>
</head>

<body>
	<div id="mainDiv" class="bg-black-100">

		<nav id="topNav">
			<div class="topNavDiv" id="top_main_nav">
				<a href="../index.html">letsPURCHASE.com</a>
				<input type="search" name="search" id="search" placeholder="SEARCH">
			</div>

			<div class="topNavDiv" id="departments">

				<ul id="navUl">
					<li class="navLi">
						<a id="homePage" class="nav_a" href="../index.html">
							<span class="licon">
								<i class="fa-solid fa-house"></i>
							</span>
							HOME
						</a>
					</li>
					<li class="navLi">
						<a id="productPage" class="nav_a" href="./products.html">PRODUCTS</a>
					</li>
					<li class="navLi">
						<a id="loginPage" class="nav_a" href="./login.html">
							<span class="licon">
								<i class="fa-solid fa-arrow-right-to-bracket"></i>
							</span>
							LOG IN
						</a>
					</li>
					<li class="navLi">
						<a id="bagPage" class="nav_a" href="./bag.html">
							<span class="licon">
								<i class="fa-solid fa-cart-shopping"></i>
							</span>
							SHOPPING BAG
							<p id="cart-item-no">0</p>
						</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="mainStockContainer">
			<!-- STOCK FILTERS -->
			<div id="stockFilters">

				<h2 id="filterHeadding">FILTERS</h2>

				<div class="hr_2px bg_black_20 side_bar_hr hr_w_100"></div>

				<div id="filter_by_price">

					<p class="filterOptionHeadding">PRICE</p>

					<div id="scaleDiv">
						<input type="range" name="priceScale" id="priceScale" min="0" max="40000" value="26000"
							onmousemove="rangeSlide(this.value)">
					</div>

					<div id="scaleDisplayDiv">
						<span id="starting_price">₹0</span>
						to
						<span id="ending_price">₹0</span>

					</div>

				</div>

				<div id="filterByBrand">

					<p class="filterOptionHeadding dropDown" id="filterByBrandHeadding">BRANDS</p>
					<div class="hr_2px bg_black_20 side_bar_hr hr_w_100"></div>

					<div class="filterBrandNames" id="filterBrandNames">

						<label class="inputLabel">
							<input type="checkbox" id="lenovoFilterCheckbox">
							<span></span>
							LENOVO
						</label>

						<label class="inputLabel">
							<input type="checkbox" id="asusFilterCheckbox">
							<span></span>
							ASUS
						</label>
					</div>
				</div>

			</div>

			<div id="computers" class="stockListHolder indvStock">
				<div class="stocks computerDivRow">
					<div class="productImg">
						<img src="../img/desktop/lenovo/01/01.webp" alt="Lenovo Ideacentre 320 Celeron">
					</div>
					<div class="productInfo computer_product_info">
						<h2>Lenovo Ideacentre 320 Celeron</h2>
						<ul class="productDetails">
							<li>1 x 4GB DDR4 RAM || 1TB Hard Drive</li>
							<li>19.5 inch HD+ LED Backlit Display || 1440 x 900 Pixel</li>
						</ul>
					</div>
					<div class="pricing">
						<p class="current_price">₹23,990</p>
					</div>
				</div>
			</div>

		</div>
		<footer id="footer"></footer>
	</div>

	<script src="../scripts/desktop.js"></script>
	<script src="../scripts/footer.js"></script>
</body>

</html>
